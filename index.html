<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="add" id="add"><i class="fas fa-plus"></i> Add note</button>
        <button class="finished" id="finished"><i class="fas fa-list-alt"></i> Done List</button>
        <button class="current" id="current"><i class="fas fa-list-alt"></i> To-Do List</button>
    </div>
    <div class="list current-list"></div>
    <div class="list done-list"></div>
    <button class="contact"><i class="fas fa-phone-alt"></i> Contact Me</button>
    <section class="contact-me hidden">
        <div class="contact-link close">
            <a href="" id="close"><i class="fas fa-times"></i></a>
        </div>
        <div class="contact-link phone">
            <a href="tel:+998919195939"><i class="fas fa-mobile-alt"></i><p>Call</p></a>
        </div>
        <div class="contact-link email">
            <a href="mailto:sarvarbekabdullaev@outlook.com"><i class="far fa-envelope"></i><p>Mail</p></a>
        </div>
        <div class="contact-link telegram">
            <a href="https://t.me/Sarvarbek_Abdullaev"><i class="fab fa-telegram"></i><p>Telegram</p></a>
        </div>
        <div class="contact-link instagram">
            <a href="http://instagram.com/Sarvarbek_Abdullaev_"><i class="fab fa-instagram"></i><p>Instagram</p></a>
        </div>
    </section>
</body>
</html>
